<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade System</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* 3D Effect */
            animation: fadeInForm 1.2s ease-in-out;
        }

        h2 {
            color: #4caf50; /* Green */
            text-align: center;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Submit Button 3D Effect */
        .submit-button {
            background-color: #6dd5fa; /* Light Blue */
            border: none;
            padding: 12px;
            width: 100%;
        	color:'black';
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effect */
        .submit-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInForm {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Student Marks</h2>
        <form action="GradeServlet" method="post">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" required>
            
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
</body>
</html>
